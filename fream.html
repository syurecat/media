<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メディア部門 16:9用 カメラ練習用フレーム</title>
  <style>
    :root {
      --cols: 5;            /* 列数*/
      --gap: 12px;
      --border: 3px;
      --radius: 10px;
      --bg: #0b0b0b;
      --frame: #e5e7eb;   /* 枠線色 */
      --label: #e5e7eb;   /* 文字色 */
      --label-shadow: rgba(0,0,0,.6);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--label);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      min-height: 100dvh;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
    }

    .box {
      aspect-ratio: 16 / 9;
      border: var(--border) solid var(--frame);
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 2px 10px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.03);
    }

    .box span {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: clamp(22px, 6vw, 64px);
      font-weight: 800;
      letter-spacing: .02em;
      text-shadow: 0 2px 8px var(--label-shadow);
      user-select: none;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .toolbar .title { font-weight: 700; opacity: .9; }
    .toolbar .controls { display: flex; gap: 10px; align-items: center; }
    .toolbar label { font-size: 14px; opacity: .8; }
    .toolbar input[type="range"] { width: 180px; }
    .toolbar button {
      appearance: none;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 600;
    }
    .toolbar button:hover { filter: brightness(1.15); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="title">メディア部門 16:9用 カメラ練習用フレーム</div>
      <div>制作: 2025年メディア部門長</div>
      <div class="controls">
        <label>余白 <input id="gap" type="range" min="0" max="48" value="12" /></label>
        <label>枠太さ <input id="border" type="range" min="1" max="10" value="3" /></label>
        <button id="toggleBg">背景トグル</button>
      </div>
    </div>

    <div class="grid" id="grid">
      <div class="box"><span>1</span></div>
      <div class="box"><span>2</span></div>
      <div class="box"><span>3</span></div>
      <div class="box"><span>4</span></div>
      <div class="box"><span>5</span></div>
      <div class="box"><span>6</span></div>
      <div class="box"><span>7</span></div>
      <div class="box"><span>8</span></div>
      <div class="box"><span>9</span></div>
      <div class="box"><span>10</span></div>
      <div class="box"><span>11</span></div>
      <div class="box"><span>12</span></div>
      <div class="box"><span>13</span></div>
      <div class="box"><span>14</span></div>
      <div class="box"><span>15</span></div>
      <div class="box"><span>16</span></div>
      <div class="box"><span>17</span></div>
      <div class="box"><span>18</span></div>
      <div class="box"><span>19</span></div>
      <div class="box"><span>20</span></div>
      <div class="box"><span>21</span></div>
      <div class="box"><span>22</span></div>
      <div class="box"><span>23</span></div>
      <div class="box"><span>24</span></div>
      <div class="box"><span>25</span></div>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    const bgBtn = document.getElementById('toggleBg');
    const gap = document.getElementById('gap');
    const border = document.getElementById('border');

    gap.addEventListener('input', e => {
      root.style.setProperty('--gap', `${e.target.value}px`);
    });

    border.addEventListener('input', e => {
      root.style.setProperty('--border', `${e.target.value}px`);
    });

    bgBtn.addEventListener('click', () => {
      const isDark = getComputedStyle(root).getPropertyValue('--bg').trim() === '#0b0b0b';
      if (isDark) {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--frame', '#111827');
        root.style.setProperty('--label', '#111827');
      } else {
        root.style.setProperty('--bg', '#0b0b0b');
        root.style.setProperty('--frame', '#e5e7eb');
        root.style.setProperty('--label', '#e5e7eb');
      }
      document.body.style.background = getComputedStyle(root).getPropertyValue('--bg');
    });
  </script>
</body>
</html>
